<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="heading">BANK</h1>

    <label for="first-name">First Name</label>
    <input type="text" name="first-name" id="first-name" /><br /><br />

    <label for="last-name">Last Name</label>
    <input type="text" name="last-name" id="last-name" /><br /><br />

    <label for="email">Email</label>
    <input type="email" name="email" id="email" /><br /><br />

    <label for="phone">Phone number</label>
    <input type="tel" name="tel" id="tel" /><br /><br />

    <label for="password">Password</label>
    <input type="password" name="password" id="password" /><br /><br />

    <!-- attribute NAME is used for naming the field of the form when it's data is submitted to the backend -->
    <div dir="rtl" class="right-to-left">
      <!-- attribute DIR could have 2 values "ltr"—default left-to-right
      or "rtl"— right-to-left direction  -->

      <h3>תמלאו בבקשה את השדות הבאים בעברית:</h3>
      <label for="first-name-he">שם:</label>
      <input type="text" id="first-name-he" name="firstNameHe" /><br /><br />

      <label for="last-name-he">שם משפחה:</label>
      <input type="text" id="last-name-he" name="lastNameHe" /><br /><br />
    </div>
    <script src="./js/strings-and-arrays.js"></script>
    <!-- <script src="./js/for-loop.js"></script> -->
    <!-- <script src="./js/script.js"></script>
    <script src="./js/functions.js"></script> -->
  </body>
</html>
