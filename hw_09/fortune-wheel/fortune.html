<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/fortune.css" />
    <link
      rel="shortcut icon"
      href="./media/pngtree-wheel-of-fortune-icon-isolated-on-white-background-png-image_4998515.png"
      type="image/x-icon" />
    <title>Spin Wheel</title>
  </head>
  <body>
    <button id="spin">Spin</button>
    <span class="arrow"></span>

    <div class="container">
      <div class="one"><span>1</span></div>
      <div class="two"><span>2</span></div>
      <div class="three"><span>3</span></div>
      <div class="four"><span>4</span></div>
      <div class="five"><span>5</span></div>
      <div class="six"><span>6</span></div>
      <div class="seven"><span>7</span></div>
      <div class="eight"><span>8</span></div>
    </div>
    <button id="renew">Renew the Wheel</button>
    <audio id="spinSound" src="./media/wheel-of-fortune.mp3"></audio>

    <script src="./js/responses.js"></script>
    <script src="./js/fortune.js"></script>
  </body>
</html>
